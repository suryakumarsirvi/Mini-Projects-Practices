<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Picker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <nav>
        <h1>COLORRRS</h1>
      </nav>

      <div class="centerBox">
        <button class="hexBtn">
            #244ABC
        </button>
        <span id="Copy"><i class="ri-file-copy-fill"></i></span>
        <p>Hit Space to change</p>
      </div>

      <footer>
        <button class="like">
          <span id="Heart"><i class="ri-poker-hearts-line"></i></span>
          <span class="likeCount">0</span>
        </button>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
