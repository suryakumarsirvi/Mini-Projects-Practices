<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/Images/youtube.png"
    />
    <title>(43) Youtube | Task</title>
    <link rel="stylesheet" href="src/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo-wrapper">
        <i class="ri-menu-line"></i>

        <div class="yt-logo">
          <img src="public/Svg/ytLogo.svg" alt="YouTube Logo" />
          <span class="region">IN</span>
        </div>
      </div>

      <div class="search">
        <div class="search-wrap">
          <input id="searchBar" type="text" placeholder="Search" />
          <button class="searchBtn"><i class="ri-search-line"></i></button>
        </div>
        <button class="micBtn"><i class="ri-mic-line"></i></button>
      </div>

      <div class="profile">
        <button class="createBtn">
          <i class="ri-add-large-fill"></i>Create
        </button>
        <button class="notifyBtn">
          <i class="ri-notification-4-line"></i>
        </button>
        <button class="profileIcon">S</button>
      </div>

      <section id="micContainer">
        <div class="micCard">
          <i id="cancelMicCard" class="ri-close-large-line"></i>
          <h1>Listening...</h1>
          <img src="public/Images/listening.gif" alt="Listening" />
        </div>
      </section>
    </nav>
    <main>
      <div id="leftSideBar">
        <div class="sidebar-section">
          <div class="sidebar-item active">
            <i class="ri-home-fill"></i>
            <span>Home</span>
          </div>

          <div class="sidebar-item">
            <i class="ri-video-line"></i>
            <span>Shorts</span>
          </div>
        </div>

        <div class="divider"></div>

        <div class="sidebar-section">
          <div class="section-title">
            <span>Subscriptions</span>
            <i class="ri-arrow-right-s-line"></i>
          </div>

          <div class="sidebar-item">
            <img src="https://i.pravatar.cc/100?img=1" />
            <span>Sheryians Coding</span>
            <span class="dot"></span>
          </div>

          <div class="sidebar-item">
            <img src="https://i.pravatar.cc/100?img=2" />
            <span>Dhruv Rathee</span>
            <span class="dot"></span>
          </div>

          <div class="sidebar-item">
            <img src="https://i.pravatar.cc/100?img=3" />
            <span>JR Tutorials</span>
            <span class="dot"></span>
          </div>

          <div class="sidebar-item">
            <img src="https://i.pravatar.cc/100?img=4" />
            <span>Sport Blitz</span>
            <span class="dot"></span>
          </div>

          <div class="sidebar-item">
            <img src="https://i.pravatar.cc/100?img=5" />
            <span>David's Woodturning</span>
            <span class="dot"></span>
          </div>

          <div class="sidebar-item">
            <img src="https://i.pravatar.cc/100?img=6" />
            <span>Chef Neha Deepak</span>
            <span class="dot"></span>
          </div>

          <div class="sidebar-item">
            <img src="https://i.pravatar.cc/100?img=7" />
            <span>Nadir Hussain</span>
          </div>

          <div class="sidebar-item">
            <i class="ri-arrow-down-s-line"></i>
            <span>Show more</span>
          </div>
        </div>

        <div class="divider"></div>

        <div class="sidebar-section">
          <div class="section-title">
            <span>You</span>
            <i class="ri-arrow-right-s-line"></i>
          </div>

          <div class="sidebar-item">
            <i class="ri-history-line"></i>
            <span>History</span>
          </div>

          <div class="sidebar-item">
            <i class="ri-play-list-line"></i>
            <span>Playlists</span>
          </div>

          <div class="sidebar-item">
            <i class="ri-time-line"></i>
            <span>Watch later</span>
          </div>
        </div>
      </div>

      <section id="Hero">
        <div class="tabs" id="tabs">
          <div class="tab active2">All</div>
        </div>
        <div class="feed"></div>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
